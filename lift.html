<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="assets/css/lift.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/tables.css">
        <link rel="stylesheet" href="assets/css/buttons.css">
        <link rel="stylesheet" href="assets/css/colors.css">
        <link rel="stylesheet" href="assets/css/navbar.css">
        <link rel="stylesheet" href="assets/css/containers.css">
    </head>

    <body>
        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid"><a style="color: var(--color1);" class="navbar-brand" href="#">TMV</a>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <input type="search" id="search-bar" placeholder="Search anything"></div>
                    </ul>
            </div>
        </nav>

        <div class="grid-container">

            
            <div class="grid-item grid-video"> 
                <!-- Video placeholder  -->
                <video id="vid_player" loop controls autoplay muted>
                    Sorry, your browser doesn't support embedded videos.
                </video>
            </div>
            
            <div class="grid-item grid-history">
                
                <div id="table-container">
                    <table class="table table-small" id="history">
                        <!-- TABLE HEADER -->
                        <thead>
                            <tr>
                                <th id="h-title">Previous lifts:</th>
                            </tr>
                        </thead>
                        <!-- TABLE BODY -->
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="grid-title">
                <!-- The title: address  -->
                <h1 id="title">1234 Linda Vista</h1>
            </div>
            
            <div class="grid-item grid-details"></div>
            
        </div>

        <!-- IMPORT SCRIPTS -->
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- our code -->
        <script src="assets/js/lift.js"></script>
    </body>
</html>
