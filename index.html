<!DOCTYPE html>
<html>
    <head>

        <title>TMV</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/common/buttons.css">
        <link rel="stylesheet" href="assets/css/common/colors.css">
        <link rel="stylesheet" href="assets/css/common/containers.css">
        <link rel="stylesheet" href="assets/css/common/fonts.css">
        <link rel="stylesheet" href="assets/css/common/navbar.css">
        <link rel="stylesheet" href="assets/css/common/filters.css">
        <link rel="stylesheet" href="assets/css/common/tables.css">
        <link rel="stylesheet" href="assets/css/common/grids.css">

        <link rel="stylesheet" href="assets/css/common/maps.css">

    </head>

    <body>
        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-light navbar-expand-md">
            <div class="container-fluid"><a class="navbar-brand" href="#">TMV</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <input type="search" placeholder="Search anything"></div>
                    </ul>
            </div>
        </nav>

        <!-- MAIN CONTAINER -->
        <div class="grid">
            <!-- THE TABLE -->
            <div>

                <div class="filters">
                    <div>
                        Showing:
                        <button id="btn_comers" class="tab selected">Customers</button>
                        <button id="btn_trucks" class="tab">Trucks</button>
                    </div>

                    <div>
                        Sorting:
                        <button class="tab selected">Most Recent</button>
                        <button class="tab">Alphabetical</button>
                    </div>

                </div>

                <div>
                    <table class="table table-small">
                        <!-- TABLE HEADER -->
                        <thead>
                            <tr>
                                <th>Address</th>
                                <th>Attribute</th>
                            </tr>
                        </thead>
    
                        <!-- TABLE BODY -->
                        <tbody>
                            <tr>
                                <td colspan="2">Nothing found.</td>
                            </tr>
                        </tbody>
    
                    </table>
                </div>

            </div>

            <!-- GOOGLE MAPS -->
            <div class="maps">
                <span>Google Maps</span>
            </div>
        </div>

        <!-- IMPORT SCRIPTS -->
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="assets/js/table.js"></script>
